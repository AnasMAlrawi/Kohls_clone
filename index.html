<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Kohl's | Shop Clothing, Shoes, Home, Kitchen, Bedding, Toys & More</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <header id="page-top">
        <nav>
            <div class="navbar-container">
                <h1>KOHL'S</h1>
                <div class="search-bar-container">
                    <div class="search-icon"></div>
                    <input type="text" placeholder="What are you looking for today?">
                </div>
                <div class="navbar-images">
                    <div class="navbar-img-button1">
                        <div class="navbar-image1"></div>
                        <p class="navbar-image-label1">Sign-in</p>
                    </div>
                    <div class="navbar-img-button2">
                        <div class="navbar-image2"></div>
                        <p class="navbar-image-label2">My List</p>
                    </div>
                    <div class="navbar-img-button3">
                        <div class="navbar-image3"></div>
                        <p class="navbar-image-label3">$0.00</p>
                    </div>
                </div>
            </div>
        </nav>
        <div class="header-extras-container">
        </div>
    </header>
    <main>
        <div class="current-deals-container">
            <div class="deal1"></div>
            <div class="deal2"></div>
            <div class="deal3"></div>
            <div class="deal4"></div>
            <div class="deal5"></div>
            <div class="deal6"></div>
        </div>
        <div class="gift-shop-contaienr"></div>
        <div class="other-deals-container"></div>
        <div class="bottom-navigation-container"></div>
        <div class="disclaimers-container"></div>
    </main>
    <footer>
        <a href="#page-top"><h5>BACK TO TOP</h5></a>
        <div class="socials-container"></div>
        <div class="bottom-links-container"></div>
    </footer>
</body>
</html>
